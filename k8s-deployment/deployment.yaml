apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: 20.199.67.177:8090/docker-registry/springbootapp:20250721130511
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: nexus-registry-secret